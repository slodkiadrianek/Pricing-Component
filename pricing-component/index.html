<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing-Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <script defer src="script.js"></script>
</head>
<body>
   <div class="main__con">
    <div class="top">
        <h1 class="top__h1">Our Pricing</h1>
        <div class="top__slider">
            <span class="top__span">Annually</span>
            <button class="slider__con"><div class="switch"></div></button>
            <span class="top__span">Monthly</span>
        </div>
    </div>
    <div class="bottom">
        <div class="card">
            <span class="bottom__span">Basic</span>
            <h2 class="bottom__h2"><span class="dolar">$</span> 19.99</h2>
            <hr>
            <span class="bottom__span">500 GB Storage</span>
            <hr>
            <span class="bottom__span">2 Users Allowed</span>
            <hr>
            <span class="bottom__span">Send up to 3 GB</span>
            <hr>
            <button class="bottom__btn">LEARN MORE</button>
        </div>
        <div class=" card__professional ">
            <span class="bottom__span__professional bottom__span">Proffesional</span>
            <h2 class="bottom__h2__professional bottom__h2"><span class="dolar">$</span> 24.99</h2>
            <hr>
            <span class="bottom__span__professional bottom__span">1 TB Storage</span>
            <hr>
            <span class="bottom__span__professional bottom__span">5 Users Allowed</span>
            <hr>
            <span class="bottom__span__professional bottom__span">Send up to 10 GB</span>
            <hr>
            <button class=" bottom__btn bottom__btn__professional">LEARN MORE</button>
        </div>
        <div class="card">
            <span class="bottom__span">Master</span>
            <h2 class="bottom__h2"><span class="dolar">$</span> 39.99</h2>
            <hr>
            <span class="bottom__span">2 TB Storage</span>
            <hr>
            <span class="bottom__span">10 Users Allowed</span>
            <hr>
            <span class="bottom__span">Send up to 20 GB</span>
            <hr>
            <button class="bottom__btn">LEARN MORE</button>
        </div>
    </div>
   </div>
</body>
</html>
